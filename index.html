<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa com Menu de Opções</title>
    <style>
        body {
            background-color: #3498db; /* Fundo azul */
            color: white; /* Letras brancas */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px; /* Botão um pouco maior */
            background-color: #2980b9; /* Fundo do botão */
            border: 2px solid #2980b9; /* Bordas do botão */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c6ca7; /* Cor ao passar o mouse */
        }

        #resultado {
            margin-top: 20px;
            text-align: left; /* Alinhar as respostas à esquerda */
            font-size: 18px; /* Tamanho maior das letras */
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Faça um programa com auxílio do DOM e Javascript que na página HTML contenha um botão, ao clicar.</h1>
    
    <button id="exibirMenu">Clique Aqui</button>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
